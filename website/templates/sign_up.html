{% extends "base.html" %} {% block title %} Crear cuenta {% endblock %}

{% block content %}
<h1>
    Crear cuenta
</h1>
<form method="POST">
    
    <div class="form-group">
        <label form="email"> Dirección de correo</label>
        <input
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Introduce tu correo"
        />
    </div>
    <div class="form-group">
        <label form="nombre">Nombre de usuario</label>
        <input
        class="form-control" 
        id="nombre" 
        name="nombre" 
        placeholder="Introduce un nombre de usuario"
        />
    </div>
    <div class="form-group">
        <label form="password">Contraseña (al menos 8 caracteres)</label>
        <input
        type="password"
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Introduce tu contraseña"
        />
        <input type="checkbox" onclick="pass_to_text('password')">Mostrar contraseña
    </div>
    <div class="form-group">
        <label form="password2">Repite tu contraseña</label>
        <input
        type="password"
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Vuelve a introducir tu contraseña"
        />
        <input type="checkbox" onclick="pass_to_text('password2')">Mostrar contraseña
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
